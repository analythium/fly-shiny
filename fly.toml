# fly.toml file generated for dark-cloud-2500 on 2021-04-21T00:25:09-06:00

app = "dark-cloud-2500"

kill_signal = "SIGINT"
kill_timeout = 5

[build]
  image = "analythium/shinyproxy-demo:latest"

[env]

[[services]]
  http_checks = []
  internal_port = 3838
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
