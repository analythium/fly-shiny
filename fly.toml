# fly.toml file generated for cool-smoke-1972 on 2021-11-18T23:22:58-07:00

app = "cool-smoke-1972"

kill_signal = "SIGINT"
kill_timeout = 5

[build]
  image = "analythium/shinyproxy-demo:latest"

[env]

[[services]]
  http_checks = []
  internal_port = 3838
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
